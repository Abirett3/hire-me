<!DOCTYPE html>
<!-- Creator: A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hire Me- A.H. Abir | Innovating The Web</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
  <div class="container">
    <div class="content">
      <div class="image-box">
         <img src="images/contact.png" alt="contact">
      </div>
      <form name="submit-to-google-sheet" method="POST">
        <div class="topic">Send me a message</div>
        <div class="input-box">
          <input type="text" name="Name" required>
          <label>Enter your name</label>
        </div>
        <div class="input-box">
          <input type="text" name="Email" required>
          <label>Enter your email</label>
        </div>
        <div class="message-box">
          <textarea name="Message" placeholder="Enter your message" required></textarea>
        </div>
        <div class="input-box">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
    <a href="https://abirett3.github.io/" style="color:dodgerblue;text-decoration: none;margin-left: 15px;">Go back</a>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw2e-hzoNZFkV-Ld062OdxAiPftn_zZqnmAJm5K2nD9nTSXmivet1-g3B7AEa4qzMDd/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById('msg')
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Message Sent!!"
        })
        setTimeout(function() {
          msg.innerHTML = ""
  
        }, 10000)
        form.reset()
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
